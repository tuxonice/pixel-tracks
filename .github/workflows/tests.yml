name: Tests

on:
  push:
    branches:
      - main
      - 'pt-**'
  pull_request:
    branches: [ main ]
jobs:
  Tests:

    runs-on: ubuntu-latest

    steps:
      - uses: shivammathur/setup-php@d8af2f43ce846ab2abc7274f8d18fd10dc5a1345
        with:
          php-version: '8.3'
      - uses: actions/checkout@v4
      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.dist', '.env');"
      - name: Install Dependencies
        run: composer install --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
      - name: Generate Transfer Objects
        run: bin/console t:g
      - name: Run Code style
        run: vendor/bin/phpcs
      - name: Run PHPStan
        run: vendor/bin/phpstan analyse
      - name: Execute Unit tests
        run: vendor/bin/codecept run tests/Unit
#      - name: Execute Acceptance tests
#        run: vendor/bin/codecept run tests/Acceptance