name: Tests

on:
  push:
    branches: [ setup-pipeline ]

jobs:
  pipeline:

    runs-on: ubuntu-latest

    steps:
      - uses: shivammathur/setup-php@cb8f453143149404c7fd670b5f37c91d395b3054
        with:
          php-version: '8.2'
      - uses: actions/checkout@v3
      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.dist', '.env');"
      - name: Install Dependencies
        run: composer install --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
      - name: Run Code style
        run: vendor/bin/phpcs
      - name: Run PHPStan
        run: vendor/bin/phpstan analyse
      - name: Execute Unit tests
        run: vendor/bin/codeception run tests/Unit
      - name: Execute Acceptance tests
        run: vendor/bin/codeception run tests/Acceptance